<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Student Info</h1>
    <form id="form">
        <label for="Name">Name</label><input type="text" name="Name" placeholder="Enter username" id="Name">
        <p id="p1"></p>
        <br>
        <label for="Age">Age</label><input type="text" name="Age" placeholder="Enter Age" id="Age">
        <p id="p2"></p>
        <br>
        <label for="Class">Class</label><input type="text" name="Class" placeholder="Enter Class" id="Class">
        <p id="p3"></p>
        <br>
        <label for="Gpa">Gpa</label><input type="text" name="Gpa" placeholder="Enter Gpa" id="Gpa">
        <p id="p4"></p>
        <br>
        <label for="Course">Course</label><input type="text" name="Course" placeholder="Enter Course" id="Course">
        <p id="p5"></p>
        <br>
        <button id="Button">Submit</button>
    </form>


    <table id="display">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Grade</th>
            <th>Gpa</th>
            <th>Coursesc</th>
        </tr>

    </table>

    <script src="main.js"></script>
</body>
</html>
